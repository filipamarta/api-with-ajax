<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&display=swap" rel="stylesheet">
    <!-- css bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- css own -->
    <link rel="stylesheet" href="style.css" >
    <!-- script jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- script boootsrap -->
    <!--<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- script own -->
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>JavaBank</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h4>Customer Management</h4>
                <div class="customers-messages">
                    <div class="customers-management-success-alert"></div>
                    <div class="customers-management-error-alert"></div>
                </div>
            </div>
        </div>
        <form id ="customers-management">
            <div class="row">
                <div class="col-12 col-sm-6 col-lg-3">
                    <div class="form-group">
                        <label for="customers-management-firstname">First Name</label>
                        <input id="customers-management-firstname" type="text" class="form-control inpt-firstname" placeholder="" aria-label="First Name">
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-lg-3">
                    <div class="form-group">
                        <label for="customers-management-lastname">Last Name</label>
                        <input id="customers-management-lastname" type="text" class="form-control inpt-lastname" placeholder="" aria-label="Last Name">
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-lg-3">
                    <div class="form-group">
                        <label for="customers-management-email">Email</label>
                        <input id="customers-management-email" type="text" class="form-control inpt-email" placeholder="" aria-label="Email">
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-lg-3">
                    <div class="form-group">
                        <label for="customers-management-phone">Phone</label>
                        <input id="customers-management-phone" type="text" class="form-control inpt-phone" placeholder="" aria-label="Phone">
                    </div>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-12">
                <div class="management-btn-wrapper">
                    <button type="button" class="btn btn-primary event-add">Add</button>
                    <button type="button" class="btn btn-secondary event-update">Update</button>
                    <button type="button" class="btn btn-link event-reset">Reset</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h4>List of Customers</h4>
                <div class="customers-messages">
                    <div class="customers-list-error-alert"></div>
                    <div class="customers-list-success-alert"></div>
                </div>
                <table class="table table-borderless table-striped" id="customers-list">
                    <thead>
                        <tr>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
